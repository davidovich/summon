version: 1
aliases:
  renderableFileName: "{{.FileName}}"
  a: "subdir/a/a.txt"
outputdir: "overridden_dir"
exec:
  invokers:
    bash:
      echo:
        - echo
        - hello {{ .Name -}}
      hello-bash: [hello.sh]

      tk:
        cmdArgs: [tk]
        completion: '{{with $a := .osArgs | join " " }}{{printf "COMP_LINE=%s" $a | run }}{{end}}'

    gobin -run:
      gobin: [github.com/myitcv/gobin@v0.0.8]
      gohack: [github.com/rogpeppe/gohack]
    python -c:
      hello: [print("hello from python!")]
