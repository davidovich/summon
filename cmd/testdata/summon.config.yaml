version: 1
aliases:
  renderableFileName: "{{.FileName}}"
  a: "subdir/a/a.txt"
outputdir: "overridden_dir"
exec:
  invokers:
    bash:
      echo:
        - echo
        - hello {{ .Name -}}
      hello-bash: [hello.sh]

      tk:
        cmdArgs: [tk]
        completion: '{{ run "fake-make" "a\nb\n" }}'

    bash --norc --noprofile -c:
      fake-make:
        cmdArgs: ['echo -e "{{- args | join " " -}}"']
        help: simulate make call echo params

    go run:
      gohack: [github.com/rogpeppe/gohack@latest]
    python -c:
      hello: [print("hello from python!")]
